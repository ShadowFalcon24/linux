name: Automatic Updates
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * FRI"

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.BOT_TOKEN }}

      - name: "Install Nix â„ï¸"
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: "Configure Git Identity ðŸ¤–"
        run: |
          git config --global user.email "210045129+ShadowBoti@users.noreply.github.com"
          git config --global user.name "ShadowBoti"

      - name: "Set Branch Name ðŸŒ¿"
        id: branch
        run: |
          branch="chore/flake-$(date +'%Y%m%d')"
          echo "branch=$branch" >> $GITHUB_OUTPUT

      - name: "Update Flake Lock â„ï¸"
        run: nix flake update

      - name: "Check for changes ðŸ”„"
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: "Create Pull Request ðŸ¤–"
        if: steps.check_changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.BOT_TOKEN }}
          branch: ${{ steps.branch.outputs.branch }}
          commit-message: "chore(ci): update flake lock file ðŸ“¦"
          title: "chore(ci): update flake lock file ðŸ“¦"
          base: "main"
          labels: "chore"
          reviewers: "ShadowFalcon24"
          body: |
            This PR was automatically generated to update the flake.lock file, ensuring that the latest dependency versions are incorporated. 
            No manual modifications were made.
